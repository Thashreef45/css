<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="form-left">
                <div class="form-left-content">
                    <!-- Header part -->
                    <p style="margin-top: 0;font-size:27px;">Let's get in touch</p>
                    <p style="color: #FFFFFFCC;">We're open for any suggestion or just</p>
                    <p style="color: #FFFFFFCC;">to have a chat</p>

                    <div class="location">
                        <div class="icon-ring">
                            <i style="font-size: 20px;" class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>

                        <div style="width: 250px;font-size:large;margin-left: 15px;color:  #FFFFFFCC">
                            <p style="margin-top: 3px; margin-bottom: 5px;;"><span
                                    style="color: white;">Address:</span> 198 West 21th</p>
                            <p style="margin: 0;margin-bottom: 5px;;"> Street, Suite 721 New York</p>
                            <p style="margin: 0;;"> NY 10016</p>
                        </div>
                    </div>

                    <div class="phone">
                        <div class="icon-ring">
                            <i style="font-size: 20px;" class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div style="width: 250px;font-size:large;margin-left: 15px; margin-top: 15px;">
                            Phone: + 1235 2355 98
                        </div>
                    </div>


                    <div class="mail">
                        <div class="icon-ring">
                            <i style="font-size: 20px;" class="fa fa-paper-plane" aria-hidden="true"></i>
                        </div>
                        <div style="width: 250px;font-size:large;margin-left: 15px; margin-top: 15px;">
                            Email: info@yoursite.com
                        </div>
                    </div>


                    <div class="website">

                        <div class="icon-ring">
                            <i style="font-size: 20px;" class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                        <div style="width: 250px;font-size:large;margin-left: 15px; margin-top: 15px;">
                            Website yoursite.com
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Portion -->
            <div class="form-right">
                <div class="form-right-content">
                    <p style="margin-top: 0;font-size:27px;">Get in touch</p>

                    <div style="display: flex;width: 100%">
                        <div style='width: 50%;'>
                            <p class="input-label">Full name</p> 
                            <input style="width: 85%;" placeholder="Name" class="input-box" type="text">
                        </div>
                        <div style="width: 50%;">
                            <p class="input-label">Email Address</p>
                            <input class="input-box" placeholder="Email" type="email">
                        </div>
                    </div>

                    <p class="input-label">Subject</p>
                    <input class="input-box" placeholder="Subject" type="text">

                    <p class="input-label">Message</p>
                    <textarea style="height:18% ;" class="input-box" placeholder="Message" type="text"></textarea>
                    <button class="btn">Send Message</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
